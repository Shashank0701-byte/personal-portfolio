<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Your Name - Full-Stack Developer | Portfolio</title>
    <meta name="description" content="Full-stack developer specializing in React, Node.js, and modern web technologies. View my portfolio of projects and get in touch." />
    <meta name="keywords" content="full-stack developer, React, Node.js, web developer, portfolio, software engineer" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta property="og:title" content="Your Name - Full-Stack Developer" />
    <meta property="og:description" content="Full-stack developer specializing in React, Node.js, and modern web technologies." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta property="twitter:title" content="Your Name - Full-Stack Developer" />
    <meta property="twitter:description" content="Full-stack developer specializing in React, Node.js, and modern web technologies." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
